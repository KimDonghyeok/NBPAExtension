<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBPA</title>
    <link rel="stylesheet" href="style.css">
    <script src="background.js"></script>
</head>

<body>
 <div class="ui-container view-info">
    <p>게시물 정보</p>
    <span id="lorem">로렘</span>
    <span id="tag">태그</span>
    <span id="image">이미지</span>
</div>
<hr>
<div class="ui-container feedback">
    <p>피드백</p>
    <form action="" method="post">
        <input type="button" value="립버전(로렘) 글이에요">
        <input type="button" value="해시태그를 남발해요">
        <input type="button" value="이미지 남발해요">
        <input type="button" value="영상 남발해요">
        <input type="button" value="시스템 개선사항">
    </form>

</div>
<hr>
<div class="ui-container post-view-setting">
    <p>게시물 보기 설정</p>
    <input type="checkbox" name="all-image-close" id="all-image-close"><label for="all-image-close">모든 이미지 접기</label><br>
    <input type="checkbox" name="all-video-close" id="all-video-close"><label for="all-video-close">모든 영상 접기</label><br>
    <input type="checkbox" name="all-emoticon-close" id="all-emoticon-close"><label for="all-emoticon-close">모든 이모티콘 접기</label><br>
</div>
</body>

</html>
