<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup_style.css">
</head>

<body>

<h1 class="main_title">네이버 블로그 게시글 분석기</h1>

<!-- 검색 페이지 팝업 -->
<div class="search_naver_popup">
    <div class="title">필터 설정</div>
    <div class="ui-container ui-filter-setting">

        <fieldset>
            <legend>로렘 확률이 높은 게시물 회색 처리</legend>
            <input type="checkbox" name="lorem-poss-filter" id="lorem-poss-filter">
            <input type="range" name="lorem-poss-range" id="lorem-poss-slider" value="0" step="1" disabled="disabled">
            <div class="slider-value" id="lorem-poss-slider-value">% 이상</div>
        </fieldset>

        <fieldset>
            <legend>이미지 비율 높은 게시물 회색 처리</legend>
            <input type="checkbox" name="image-ratio-filter" id="image-ratio-filter">
            <input type="range" name="image-ratio-range" id="image-ratio-slider" value="0" step="1" disabled="disabled">
            <div class="slider-value" id="image-ratio-slider-value">% 이상</div>
        </fieldset>

        <fieldset>
            <legend>이모티콘 비율 높은 게시물 회색 처리</legend>
            <input type="checkbox" name="imoticon-ratio-filter" id="imoticon-ratio-filter">
            <input type="range" name="imoticon-ratio-range" id="imoticon-ratio-slider" value="0" step="1" disabled="disabled">
            <div class="slider-value" id="imoticon-ratio-slider-value">% 이상</div>
        </fieldset>

        <fieldset>
            <legend>영상 비율 높은 게시물 회색 처리</legend>
            <input type="checkbox" name="video-ratio-filter" id="video-ratio-filter">
            <input type="range" name="video-ratio-range" id="video-ratio-slider" value="0" step="1" disabled="disabled">
            <div class="slider-value" id="video-ratio-slider-value">% 이상</div>
        </fieldset>

        

    </div>
</div>

<script type="text/javascript" src="js/search_naver_popup_script.js"></script>
</body>

</html>
