<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup_style.css">
    <title>Title</title>
</head>
<body>
<!-- 블로그 게시글 내부 팝업 -->
<div class="blog_naver_popup">

    <div class="title">게시물 분석 정보</div>
    <div class="ui-container view-info">

        <div class="analyze-info" id="lorem_percentage" style="display:block">정보없음</div>
        <div class="analyze-info" id="image_ratio">정보없음</div>
        <div class="analyze-info" id="imoticon_ratio">정보없음</div>
        <div class="analyze-info" id="video_ratio">정보없음</div>

    </div>


    <div class="title">게시물 보기 설정</div>
    <div class="ui-container post-view-setting">

        <input type="checkbox" name="all-image-close" id="all-image-close"><label for="all-image-close">모든 이미지
        접기</label><br>
        <input type="checkbox" name="all-video-close" id="all-video-close"><label for="all-video-close">모든 영상
        접기</label><br>
        <input type="checkbox" name="all-imoticon-close" id="all-imoticon-close"><label for="all-imoticon-close">모든
        이모티콘
        접기</label><br>

    </div>
</div>

<div class="title">피드백</div>
<div class="ui-container feedback">

    
    <form action="js/background_script.js" method="post">
        <div>
            <select id="selected-feedback">
                <option value="">피드백 선택</option>
                <option value="system">시스템</option>
                <option value="low_lorem">로렘 블로그에요</option>
                <option value="high_lorem">로렘 블로그가 아니에요</option>
                <option value="low_hashtag">해시태그 유사도가 낮아요</option>
                <option value="high_hashtag">해시태그 유사도가 높아요</option>
                <option value="ratio">멀티미디어 비율이 이상해요</option>
                <option value="etc">기타</option>
            </select>
        </div>
        <textarea name="" id="feedback-description" cols="30" rows="5" required
                    placeholder="피드백 내용을 작성해 주세요"></textarea>
        <input type="submit" value="제출" id="send-feedback">
    </form>

</div>

<script type="text/javascript" src="js/blog_naver_popup_script.js"></script>
</body>
</html>
