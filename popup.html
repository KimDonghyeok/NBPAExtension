<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup_style.css">
    <script src="js/background_script.js"></script>
</head>

<body>

<h1 class="main_title">네이버 블로그 게시글 분석기</h1>

<!-- 검색 페이지 팝업 -->
<div class="search_naver_popup">

    <div class="title">보기설정</div>
    <div class="ui-container ui-view-setting">

        <input type="checkbox" name="lorem-poss-view" id="lorem-poss-view">
        <label for="lorem-poss-view">로렘 확률 표시</label><br>

        <input type="checkbox" name="tag-corr-view" id="tag-corr-view">
        <label for="tag-corr-view">태그 연관성 표시</label><br>

        <input type="checkbox" name="image-ratio-view" id="image-ratio-view">
        <label for="image-ratio-view">이미지 비율 표시</label><br>

        <input type="checkbox" name="video-ratio-view" id="video-ratio-view">
        <label for="video-ratio-view">영상 비율 표시</label><br>

        <input type="checkbox" name="emoticon-ratio-view" id="emoticon-ratio-view">
        <label for="emoticon-ratio-view">이모티콘 비율 표시</label><br>

    </div>

    <div class="title">필터 설정</div>
    <div class="ui-container ui-filter-setting">

        <fieldset>
            <legend>로렘 확률이 높은 게시물 회색 처리</legend>
            <input type="checkbox" name="lorem-poss-filter" id="lorem-poss-filter">
            <input type="range" name="lorem-poss-range" id="lorem-poss-slider" value="0" step="10">
            <div class="slider-value" id="lorem-poss-slider-value">% 이상</div>
        </fieldset>

        <fieldset>
            <legend>태그 연관성이 낮은 게시물 회색 처리</legend>
            <input type="checkbox" name="tag-corr-filter" id="tag-corr-filter">
            <input type="range" name="tag-corr-range" id="tag-corr-slider" value="0" step="10">
            <div class="slider-value" id="tag-corr-slider-value">% 이하</div>
        </fieldset>

        <fieldset>
            <legend>이미지 비율 높은 게시물 회색 처리</legend>
            <input type="checkbox" name="image-ratio-filter" id="image-ratio-filter">
            <input type="range" name="image-ratio-range" id="image-ratio-slider" value="0" step="10">
            <div class="slider-value" id="image-ratio-slider-value">% 이상</div>
        </fieldset>

        <fieldset>
            <legend>영상 비율 높은 게시물 회색 처리</legend>
            <input type="checkbox" name="video-ratio-filter" id="video-ratio-filter">
            <input type="range" name="video-ratio-range" id="video-ratio-slider" value="0" step="10">
            <div class="slider-value" id="video-ratio-slider-value">% 이상</div>
        </fieldset>

    </div>
</div>

<!-- 블로그 게시글 내부 팝업 -->
<div class="blog_naver_popup">

    <div class="title">게시물 분석 정보</div>
    <div class="ui-container view-info">

        <div class="analyze-info" id="lorem"></div>
        <div class="analyze-info" id="tag"></div>
        <div class="analyze-info" id="image"></div>

    </div>


    <div class="title">피드백</div>
    <div class="ui-container feedback-button">

        <button type="button" name="" value="">립버전(로렘) 글이에요</button>
        <button type="button" name="" value="">해시태그를 남발해요</button>
        <button type="button" name="" value="">이미지 남발해요</button>
        <button type="button" name="" value="">영상 남발해요</button>
        <button type="button" name="" value="">시스템 개선사항</button>

    </div>


    <div class="title">게시물 보기 설정</div>
    <div class="ui-container post-view-setting">

        <input type="checkbox" name="all-image-close" id="all-image-close"><label for="all-image-close">모든 이미지
        접기</label><br>
        <input type="checkbox" name="all-video-close" id="all-video-close"><label for="all-video-close">모든 영상
        접기</label><br>
        <input type="checkbox" name="all-emoticon-close" id="all-emoticon-close"><label for="all-emoticon-close">모든
        이모티콘
        접기</label><br>

    </div>
</div>

<div class="title">피드백</div>
<div class="ui-container feedback">

    <div id="selected-feedback">선택한 피드백</div>
    <form action="js/background_script.js" method="post">
            <textarea name="" id="feedback-description" cols="30" rows="5" required
                      placeholder="피드백 내용을 작성해 주세요"></textarea>
        <input type="submit" value="제출">
    </form>

</div>

</body>

</html>
