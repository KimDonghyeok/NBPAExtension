<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popup_style.css">
    <script src="js/background.js"></script>
</head>

<body>

    <!-- 검색 페이지 팝업 -->
    <div class="search_naver_popup">
        <div class="ui-container ui-view-setting">
            <h3>보기설정</h3>
            <input type="checkbox" name="lorem-poss-view" id="lorem-poss-view">
            <label for="lorem-poss-view">로렘 확률 표시</label><br>
            <input type="checkbox" name="tag-corr-view" id="tag-corr-view">
            <label for="tag-corr-view">태그 연관성 표시</label><br>
            <input type="checkbox" name="image-ratio-view" id="image-ratio-view">
            <label for="image-ratio-view">이미지 비율 표시</label><br>
            <input type="checkbox" name="video-ratio-view" id="video-ratio-view">
            <label for="video-ratio-view">영상 비율 표시</label><br>
            <input type="checkbox" name="emoticon-ratio-view" id="emoticon-ratio-view">
            <label for="emoticon-ratio-view">이모티콘 비율 표시</label><br>
        </div>
        <hr>
        <div class="ui-container ui-filter-setting">
            <h3>필터 설정</h3>
            <input type="checkbox" name="lorem-poss-filter" id="lorem-poss-filter">
            <label for="lorem-poss-filter">로렘 확률이 높은 게시물 회색 처리</label><br>
            <input type="range" name="lorem-poss-range" id="lorem-poss-range" step="10"><span>% 이상</span><br>
            <input type="checkbox" name="tag-corr-filter" id="tag-corr-filter">
            <label for="tag-corr-filter">태그 연관성이 낮은 게시물 회색 처리</label><br>
            <input type="range" name="tag-corr-range" id="tag-corr-range" step="10"><span>% 이하</span><br>
            <input type="checkbox" name="image-ratio-filter" id="image-ratio-filter">
            <label for="image-ratio-filter">이미지 비율 높은 게시물 회색 처리</label><br>
            <input type="range" name="image-ratio-range" id="image-ratio-range" step="10"><span>% 이상</span><br>
            <input type="checkbox" name="video-ratio-filter" id="video-ratio-filter">
            <label for="video-ratio-filter">영상 비율 높은 게시물 회색 처리</label><br>
            <input type="range" name="video-ratio-range" id="video-ratio-range" step="10"><span>% 이상</span><br>
        </div>
    </div>

    <!-- 블로그 게시글 내부 팝업 -->
    <div class="blog_naver_popup">
        <div class="ui-container view-info">
            <h3>게시물 정보</h3>
            <div id="lorem">로렘</div>
            <div id="tag">태그</div>
            <div id="image">이미지</div>
        </div>
        <hr>
        <div class="ui-container feedback-button">
            <h3>피드백</h3>
            <form action="" method="post">
                <button type="button" name="" value="">립버전(로렘) 글이에요</button>
                <button type="button" name="" value="">해시태그를 남발해요</button>
                <button type="button" name="" value="">이미지 남발해요</button>
                <button type="button" name="" value="">영상 남발해요</button>
                <button type="button" name="" value="">시스템 개선사항</button>
            </form>

        </div>
        <hr>
        <div class="ui-container post-view-setting">
            <h3>게시물 보기 설정</h3>
            <input type="checkbox" name="all-image-close" id="all-image-close"><label for="all-image-close">모든 이미지 접기</label><br>
            <input type="checkbox" name="all-video-close" id="all-video-close"><label for="all-video-close">모든 영상 접기</label><br>
            <input type="checkbox" name="all-emoticon-close" id="all-emoticon-close"><label for="all-emoticon-close">모든 이모티콘 접기</label><br>
        </div>

        <div class="ui-container feedback-form">
            <h3>피드백</h3>
            <form action="js/background.js" method="post">
                <div id="select-feedback"></div>
                <textarea name="" id="" cols="30" rows="5"></textarea><br>
                <input type="submit" value="제출">
            </form>
        </div>
    </div>


</body>

</html>
